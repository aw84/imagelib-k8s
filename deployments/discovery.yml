apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: eurekasvc
spec:
  selector:
    matchLabels:
      app: eurekasvc
  serviceName: eurekasvc
  replicas: 3
  template:
    metadata:
      labels:
        app: eurekasvc
    spec:
      containers:
        - name: eurekasrv
          image: awpms/image-base
          imagePullPolicy: Never
          livenessProbe:
            httpGet:
              path: /actuator/info
              port: 8761
            initialDelaySeconds: 15
            timeoutSeconds: 10
            periodSeconds: 15
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/info
              port: 8761
            initialDelaySeconds: 15
            timeoutSeconds: 10
            periodSeconds: 10
          resources:
            limits:
              memory: "512Mi"
              cpu: "1000m"
          ports:
            - containerPort: 8761
          volumeMounts:
            - mountPath: /jars
              name: myjars
          envFrom:
            - configMapRef:
                name: generic-config-map
          env:
            - name: APP_JAR
              value: /jars/discovery-0.0.1-SNAPSHOT.jar
      volumes:
        - name: myjars
          hostPath:
            path: /hostrepos/imglib/imagelib-docker/jars
            type: Directory
  podManagementPolicy: "Parallel"
